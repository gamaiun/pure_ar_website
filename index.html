<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Objects at URL GPS</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      a-scene {
        display: none;
      }
      a-scene.ready {
        display: block;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <a-scene
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera with GPS tracking -->
      <a-camera gps-camera rotation-reader position="0 1.6 0"></a-camera>

      <!-- 3D Model at URL GPS coordinates -->
      <a-entity
        id="object"
        gps-entity-place=""
        position="0 0.5 0"
        scale="0.5 0.5 0.5"
        gltf-model="url(https://firebasestorage.googleapis.com/v0/b/fireye-91940.firebasestorage.app/o/models%2FARObject1.glb?alt=media&token=a68ba586-0c9b-48c4-9bb1-9e25f430e1c8)"
      ></a-entity>
    </a-scene>

    <script>
      // Parse URL query parameters
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          gpsLat: parseFloat(params.get("gpsLat")),
          gpsLon: parseFloat(params.get("gpsLon")),
        };
      }

      window.onload = () => {
        const scene = document.querySelector("a-scene");
        const modelEntity = document.querySelector("#object");
        const loadingDiv = document.querySelector("#loading");

        // Get URL coordinates
        const { gpsLat, gpsLon } = getQueryParams();

        if (!gpsLat || !gpsLon) {
          console.error("Missing gpsLat or gpsLon in URL.");
          loadingDiv.textContent = "Error: Missing GPS coordinates in URL.";
          return;
        }

        console.log(`Target Coordinates: Lat ${gpsLat}, Lon ${gpsLon}`);

        // Set GPS position immediately
        modelEntity.setAttribute(
          "gps-entity-place",
          `latitude: ${gpsLat}; longitude: ${gpsLon}`
        );

        // Wait for scene to load
        scene.addEventListener("loaded", () => {
          console.log("Scene core loaded");

          // Wait for model to load
          modelEntity.addEventListener("model-loaded", () => {
            console.log("3D model loaded");

            // Verify and reapply GPS
            const gpsComponent = modelEntity.components["gps-entity-place"];
            if (gpsComponent) {
              console.log(
                `Object GPS: Lat ${gpsComponent.latitude}, Lon ${gpsComponent.longitude}`
              );
              if (
                gpsComponent.latitude !== gpsLat ||
                gpsComponent.longitude !== gpsLon
              ) {
                console.warn("GPS mismatch! Reapplying...");
                modelEntity.setAttribute("gps-entity-place", {
                  latitude: gpsLat,
                  longitude: gpsLon,
                });
              }
            } else {
              console.error("gps-entity-place not initialized.");
            }

            // Show scene
            scene.classList.add("ready");
            loadingDiv.style.display = "none";
          });

          // Handle model errors
          modelEntity.addEventListener("model-error", (event) => {
            console.error("Model failed to load:", event.detail);
            loadingDiv.textContent = "Error loading model.";
          });
        });

        // Debug user position
        const camera = document.querySelector("a-camera");
        camera.addEventListener("gps-camera-update-position", (event) => {
          console.log(
            `User Position: Lat ${event.detail.position.latitude}, Lon ${event.detail.position.longitude}`
          );
        });
      };
    </script>
  </body>
</html>
