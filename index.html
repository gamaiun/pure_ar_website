<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Objects at URL GPS</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      a-scene {
        display: none;
      }
      a-scene.ready {
        display: block;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <a-scene
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera -->
      <a-camera rotation-reader position="0 1.6 0"></a-camera>

      <!-- 3D Model -->
      <a-entity
        id="object"
        position="0 0.5 0"
        scale="0.5 0.5 0.5"
        gltf-model="url(https://firebasestorage.googleapis.com/v0/b/fireye-91940.firebasestorage.app/o/models%2FARObject1.glb?alt=media&token=a68ba586-0c9b-48c4-9bb1-9e25f430e1c8)"
      ></a-entity>
    </a-scene>

    <script>
      // Parse URL query parameters
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          gpsLat: parseFloat(params.get("gpsLat")),
          gpsLon: parseFloat(params.get("gpsLon")),
        };
      }

      // Convert degrees to radians
      function toRadians(degrees) {
        return (degrees * Math.PI) / 180;
      }

      // Calculate position offset in meters
      function calculateOffset(userLat, userLon, targetLat, targetLon) {
        const R = 6371000; // Earth radius in meters
        const dLat = toRadians(targetLat - userLat);
        const dLon = toRadians(targetLon - userLon);
        const latAvg = toRadians((userLat + targetLat) / 2);

        const x = R * dLon * Math.cos(latAvg); // East-west (meters)
        const z = R * dLat; // North-south (meters, negated for A-Frame)

        return { x, z: -z }; // +x east, -z north
      }

      window.onload = () => {
        const scene = document.querySelector("a-scene");
        const modelEntity = document.querySelector("#object");
        const loadingDiv = document.querySelector("#loading");

        // Get URL coordinates
        const { gpsLat, gpsLon } = getQueryParams();

        if (!gpsLat || !gpsLon) {
          console.error("Missing gpsLat or gpsLon in URL.");
          loadingDiv.textContent = "Error: Missing GPS coordinates in URL.";
          return;
        }

        console.log(`Target Coordinates: Lat ${gpsLat}, Lon ${gpsLon}`);

        // Wait for scene to load
        scene.addEventListener("loaded", () => {
          console.log("Scene core loaded");

          // Wait for model to load
          modelEntity.addEventListener("model-loaded", () => {
            console.log("3D model loaded");

            // Watch user position
            if (navigator.geolocation) {
              navigator.geolocation.watchPosition(
                (position) => {
                  const userLat = position.coords.latitude;
                  const userLon = position.coords.longitude;
                  console.log(`User Position: Lat ${userLat}, Lon ${userLon}`);

                  // Calculate offset from user to target
                  const { x, z } = calculateOffset(
                    userLat,
                    userLon,
                    gpsLat,
                    gpsLon
                  );
                  console.log(`Offset: x=${x.toFixed(2)}m, z=${z.toFixed(2)}m`);

                  // Set position
                  modelEntity.object3D.position.set(x, 0.5, z);

                  // Show scene
                  scene.classList.add("ready");
                  loadingDiv.style.display = "none";
                },
                (error) => {
                  console.error("GPS Error:", error.message);
                  loadingDiv.textContent = "GPS Error: " + error.message;
                },
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
              );
            } else {
              console.error("Geolocation not supported.");
              loadingDiv.textContent = "Geolocation not supported.";
            }
          });

          // Handle model errors
          modelEntity.addEventListener("model-error", (event) => {
            console.error("Model failed to load:", event.detail);
            loadingDiv.textContent = "Error loading model.";
          });
        });
      };
    </script>
  </body>
</html>
