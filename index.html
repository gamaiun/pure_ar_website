<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
      .a-enter-vr,
      .a-enter-vr-button {
        display: none !important;
      }
      .a-enter-ar,
      .a-enter-ar-button {
        position: fixed !important;
        bottom: 20px !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        z-index: 9999 !important;
        width: auto !important;
        padding: 10px 15px !important;
      }
    </style>
  </head>

  <body>
    <a-scene>
      <a-box position="0 1 -3" color="blue"></a-box>
      <a-sphere position="1 1 -5" radius="0.5" color="red"></a-sphere>
      <a-camera gps-camera rotation-reader gpsMinDistance="2"></a-camera>
    </a-scene>

    <script>
      // ‚úÖ Fix: Define logMessage to avoid "ReferenceError"
      function logMessage(message) {
        document.body.innerHTML += `<p style="color:blue;">${message}</p>`;
        console.log(message);
      }

      function testGPS() {
        if (!navigator.geolocation) {
          logMessage("‚ùå Geolocation is not supported by this browser.");
          return;
        }

        logMessage("üîÑ Requesting GPS...");

        navigator.geolocation.getCurrentPosition(
          (position) => {
            logMessage(
              `üìç Browser GPS: ${position.coords.latitude}, ${position.coords.longitude}`
            );
          },
          (error) => {
            logMessage(`‚ùå GPS Error: ${error.message}`);
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      }

      document.addEventListener("DOMContentLoaded", testGPS);
    </script>

    <script>
      document
        .querySelector("[gps-camera]")
        ?.addEventListener("gps-camera-update", (event) => {
          logMessage(
            `üìç GPS Updated: ${event.detail.position.latitude}, ${event.detail.position.longitude}`
          );
        });
    </script>
  </body>
</html>
