<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Objects at URL GPS</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      a-scene {
        display: none;
      }
      a-scene.ready {
        display: block;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <a-scene
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera -->
      <a-camera
        rotation-reader
        position="0 1.6 0"
        camera="far: 1000;"
      ></a-camera>

      <!-- 3D Model -->
      <a-entity
        id="object"
        position="0 0.5 0"
        scale="0.5 0.5 0.5"
        gltf-model="url(https://firebasestorage.googleapis.com/v0/b/fireye-91940.firebasestorage.app/o/models%2FARObject1.glb?alt=media&token=a68ba586-0c9b-48c4-9bb1-9e25f430e1c8)"
      ></a-entity>
    </a-scene>

    <script>
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          gpsLat: parseFloat(params.get("gpsLat")),
          gpsLon: parseFloat(params.get("gpsLon")),
        };
      }

      function toRadians(degrees) {
        return (degrees * Math.PI) / 180;
      }

      function calculateOffset(userLat, userLon, targetLat, targetLon) {
        const R = 6371000;
        const dLat = toRadians(targetLat - userLat);
        const dLon = toRadians(targetLon - userLon);
        const latAvg = toRadians((userLat + targetLat) / 2);

        const x = R * dLon * Math.cos(latAvg);
        const z = R * dLat;

        return { x, z: -z };
      }

      window.onload = () => {
        const scene = document.querySelector("a-scene");
        const modelEntity = document.querySelector("#object");
        const camera = document.querySelector("a-camera");
        const loadingDiv = document.querySelector("#loading");

        const { gpsLat, gpsLon } = getQueryParams();

        if (!gpsLat || !gpsLon) {
          console.error("Missing gpsLat or gpsLon in URL.");
          loadingDiv.textContent = "Error: Missing GPS coordinates in URL.";
          return;
        }

        console.log(`Target Coordinates: Lat ${gpsLat}, Lon ${gpsLon}`);

        scene.addEventListener("loaded", () => {
          console.log("Scene core loaded");

          modelEntity.addEventListener("model-loaded", () => {
            console.log("3D model loaded");

            if (navigator.geolocation) {
              let initialSet = false;
              let worldOffset = null;

              navigator.geolocation.watchPosition(
                (position) => {
                  const userLat = position.coords.latitude;
                  const userLon = position.coords.longitude;
                  console.log(`User Position: Lat ${userLat}, Lon ${userLon}`);

                  const offset = calculateOffset(
                    userLat,
                    userLon,
                    gpsLat,
                    gpsLon
                  );
                  console.log(
                    `Offset: x=${offset.x.toFixed(2)}m, z=${offset.z.toFixed(
                      2
                    )}m`
                  );

                  if (!initialSet) {
                    // Set initial world position
                    worldOffset = offset;
                    modelEntity.object3D.position.set(
                      worldOffset.x,
                      0.5,
                      worldOffset.z
                    );
                    initialSet = true;
                    console.log(
                      `Initial World Position: x=${worldOffset.x.toFixed(
                        2
                      )}, z=${worldOffset.z.toFixed(2)}`
                    );
                  }

                  // Update camera position to match user movement
                  const camOffset = calculateOffset(
                    userLat,
                    userLon,
                    gpsLat,
                    gpsLon
                  );
                  const dx = camOffset.x - worldOffset.x;
                  const dz = camOffset.z - worldOffset.z;
                  camera.object3D.position.set(dx, 1.6, dz);
                  console.log(
                    `Camera Adjusted: dx=${dx.toFixed(2)}, dz=${dz.toFixed(2)}`
                  );

                  scene.classList.add("ready");
                  loadingDiv.style.display = "none";
                },
                (error) => {
                  console.error("GPS Error:", error.message);
                  loadingDiv.textContent = "GPS Error: " + error.message;
                },
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
              );
            } else {
              console.error("Geolocation not supported.");
              loadingDiv.textContent = "Geolocation not supported.";
            }
          });

          modelEntity.addEventListener("model-error", (event) => {
            console.error("Model failed to load:", event.detail);
            loadingDiv.textContent = "Error loading model.";
          });
        });
      };
    </script>
  </body>
</html>
